<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="your-resume.pdf" download>Download Résumé</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="dropdown">
      <button class="dropdown-btn">Work Experience</button>
      <div class="dropdown-content">
        <p>Add your detailed work experience here...</p>
      </div>
    </section>

    <section class="dropdown">
      <button class="dropdown-btn">Education</button>
      <div class="dropdown-content">

        <p>Add your education details here...</p>

        <!-- Nested Projects Dropdown -->
        <section class="dropdown nested">
          <button class="dropdown-btn">Projects</button>
          <div class="dropdown-content">
            <p>Add your projects here...</p>
          </div>
        </section>

      </div>
    </section>
  </main>

  <script>
    const buttons = document.querySelectorAll('.dropdown-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const content = btn.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + 'px';
        }
      });
    });
  </script>
</body>
</html>
